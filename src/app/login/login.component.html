<h5>Login</h5>

<div class="form-group">
    <label for="usuario">Usuario</label>
    <input type="text" class="form-control" id="usuario" [(ngModel)]="usuario.nome" placeholder="Usuario">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="usuario.senha" placeholder="Password">
  </div>
  
  <button type="submit" class="btn btn-primary" (click)="fazerLogin()">Submit</button>
