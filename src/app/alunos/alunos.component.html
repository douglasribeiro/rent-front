<p>Lista de Alunos</p>

<div class="row">
    <div class="col-4">
      <div class="list-group" id="list-tab" role="tablist">
        <a class="list-group-item list-group-item-action " 
        id="list-home-list" 
        data-toggle="list" 
        role="tab" 
        aria-controls="home"
        *ngFor="let aluno of alunos"
        [routerLink]="[aluno.id]"> {{ aluno.nome }} </a>
      </div>
    </div>
    <div class="col-8">
        <router-outlet></router-outlet>
    </div>
