<h5>Criar/Editar Aluno</h5>

<div class="form-group">
    <label for="disable">#</label>
    <input disabled [(ngModel)]="aluno.id" type="text" class="form-control" id="disabled" >
  </div>
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" [(ngModel)]="aluno.nome" placeholder="Nome do Aluno">
  </div>
  <div class="form-group">
    <label for="nome">E-Mail</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="aluno.email" placeholder="email do Aluno">
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
